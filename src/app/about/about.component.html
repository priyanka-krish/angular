
<div class="row text-center">

  <div class="col-lg-3 col-md-6 mb-4" *ngFor="let user of user$">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"><a >{{ user.name }}</a>
        </h4>
        <p class="card-text"><a href="http://{{ user.website }}">{{ user.website }}</a>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente esse necessitatibus neque.</p>
      </div>
      <div class="card-footer">
        <a routerLink="/details/{{user.id}}" class="btn btn-primary">Find Out More!</a>
        
        
      </div>
    </div>
  </div>

 
</div>
